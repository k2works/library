plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'org.dddjava.jig-gradle-plugin' version '2020.7.4'
}

sourceCompatibility = '11'

sourceSets {
    main {
        resources.srcDirs = ["src/main/java", "src/main/resources"]
    }
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url "https://dl.bintray.com/jignite/maven/"
    }
}

dependencies {
    implementation platform("org.springframework.boot:spring-boot-dependencies:2.2.6.RELEASE")

    implementation("org.springframework.boot:spring-boot-starter-web")
    runtime("org.springframework.boot:spring-boot-starter-thymeleaf")

    implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2")

    testImplementation('irof:jig-erd:+')

    runtimeOnly("com.h2database:h2")

    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude(group: 'org.junit.vintage')
    }
}

test {
    useJUnitPlatform()
}

[compileJava, processResources]*.shouldRunAfter(clean)
jigReports.dependsOn(clean, classes)

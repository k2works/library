<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>入力画面</h2>
<form method="post" th:action="@{/echo}" th:object="${echoForm}">
    <div>テキストを入力してください</div>
    <div>
        <input th:errorclass="error-field" th:field="*{text}" th:type="text">
        <span th:errors="*{text}" th:if="${#fields.hasErrors('text')}">Name error</span>
    </div>
    <div>
        <input th:type="submit">
    </div>
</form>

</body>
</html>

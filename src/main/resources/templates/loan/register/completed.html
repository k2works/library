<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="_fragments/会員/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>貸出の登録</title>
</head>
<body>
<header th:replace="_fragments/librarian/navigation::navigation('貸出の登録')"></header>

<main class="container">
  <header th:replace="_fragments/会員/header::header('貸出の登録')"></header>

  <div class="notification">
    会員番号: <span th:text="${貸出状況.会員番号()}"></span> の貸出を登録しました。
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>蔵書</th>
      <th>貸出日</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="loan : ${貸出状況.loans().asList()}">
        <td th:text="${loan.蔵書().show()}"></td>
        <td th:text="${loan.date().show()}"></td>
      </tr>
    </tbody>
  </table>

</main>
</body>
</html>

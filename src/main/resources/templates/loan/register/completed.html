<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/member/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>貸出図書の登録</title>
</head>
<body>
<header th:replace="_fragments/librarian/navigation::navigation('貸出図書の登録')"></header>

<main class="container">
  <header th:replace="_fragments/member/header::header('貸出図書の登録')"></header>

  <div class="notification">
    会員番号: <span th:text="${loanStatus.memberNumber()}"></span> の貸出図書を登録しました。
  </div>
  <table class="table">
    <thead>
      <th>蔵書</th>
      <th>貸出日</th>
    </thead>
    <tbody>
      <tr th:each="loan : ${loanStatus.loans().asList()}">
        <td th:text="${loan.item().show()}"></td>
        <td th:text="${loan.date().show()}"></td>
      </tr>
    </tbody>
  </table>

</main>
</body>
</html>

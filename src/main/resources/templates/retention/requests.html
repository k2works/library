<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>予約の管理</title>
  <link th:replace="_fragments/counter/head :: css-dark">
</head>
<body>
<nav>
  <a th:href="@{/retentions/requests}">予約の管理</a>
  | <a th:href="@{/retentions}">取置の管理</a>
</nav>
<h1>予約(取置依頼)の管理</h1>
<p th:text="${reservations.numberOfReservation()}">件</p>
<form method="get">
  <table class="table">
    <thead>
    <tr>
      <th>会員</th>
      <th>本</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations.asList()}">
      <td th:text="${reservation.member().number()}"></td>
      <td th:text="${reservation.showBook()}"></td>
      <td>
        <button th:formaction="'/retentions/requests/' + ${reservation.number()}" type="submit">取置
        </button>
      </td>
      <td>
        <button type="submit" name="notAvailable" th:value="${reservation.number()}">在庫なし</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>

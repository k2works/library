<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>取置の管理</title>
  <link th:replace="_fragments/counter/head :: css-dark">
</head>
<body>
<nav>
  <a th:href="@{/retentions/requests}">未準備の予約</a>
  | <a th:href="@{/retentions}">準備完了・貸出待ち</a>
</nav>
<h1>準備完了・貸出待ち</h1>
  <p th:text="${準備完了の一覧.showCount()}">件</p>
  <form th:action="@{/retentions/loans}" method="post">
  <table class="table">
    <thead>
    <tr>
      <th>会員</th>
      <th>本</th>
      <th>取置期限</th>
      <th>アクション</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="準備完了 : ${準備完了の一覧.asList()}">
      <td th:text="${準備完了.会員番号()}"></td>
      <td th:text="${準備完了.showBook()}"></td>
      <th:block th:switch="${準備完了.isExpired()}">
        <th:block th:case="false">
          <td th:text="${準備完了.showExpireDate()}"></td>
          <td><button type="submit" name="loaned" th:value="${準備完了.蔵書番号()}">貸出</button></td>
        </th:block>
        <th:block th:case="true" >
          <td><mark><span th:text="${準備完了.showExpireDate()}"></span></mark></td>
          <td><button type="submit" name="expired" th:value="${準備完了.蔵書番号()}">期限切れ処理</button></td>
        </th:block>
      </th:block>
    </tr>
    </tbody>
  </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>取置の管理</title>
  <link th:replace="_fragments/counter/head :: css-dark">
</head>
<body>
<nav>
  <a th:href="@{/retentions/requests}">予約の管理</a>
  | <a th:href="@{/retentions}">取置の管理</a>
</nav>
<h1>取置の管理</h1>
<p th:text="${retainedList.showCount()}">件</p>
<form method="post" th:action="@{/retentions/loans}">
  <table class="table">
    <thead>
    <tr>
      <th>会員</th>
      <th>本</th>
      <th>取置期限</th>
      <th>アクション</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="retained : ${retainedList.asList()}">
      <td th:text="${retained.memberNumber()}"></td>
      <td th:text="${retained.showBook()}"></td>
      <th:block th:switch="${retained.isExpired()}">
        <th:block th:case="false">
          <td th:text="${retained.showExpireDate()}"></td>
          <td>
            <button name="loaned" th:value="${retained.itemNumber()}" type="submit">貸出</button>
          </td>
        </th:block>
        <th:block th:case="true">
          <td>
            <mark><span th:text="${retained.showExpireDate()}"></span></mark>
          </td>
          <td>
            <button name="expired" th:value="${retained.itemNumber()}" type="submit">期限切れ処理</button>
          </td>
        </th:block>
      </th:block>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>

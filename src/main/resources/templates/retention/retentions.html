<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>取置済一覧</title>
  <link th:replace="_fragments/counter/head :: css-dark">
</head>
<body>
<nav>
  <a th:href="@{/retentions/requests}">予約(取置依頼)の一覧</a>
  | <a th:href="@{/retentions}">取置中の一覧</a>
</nav>
<h1>取置済一覧</h1>
<p th:text="${retainedList.showCount()}">件</p>
<form action="/retentions/loans" method="post">
  <table class="table">
    <thead>
    <tr>
      <th>会員</th>
      <th>本</th>
      <th>取置日</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="retained : ${retainedList.asList()}">
      <td th:text="${retained.memberNumber()}"></td>
      <td th:text="${retained.showBook()}"></td>
      <td th:text="${retained.retainedDate()}"></td>
      <td>
        <button name="loaned" th:value="${retained.itemNumber()}" type="submit">貸出</button>
      </td>
      <td>
        <button name="expired" th:value="${retained.itemNumber()}" type="submit">期限切れ</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
  <meta charset="utf-8"/>
  <title>取置登録</title>
  <link th:replace="_fragments/counter/head :: css-dark">
</head>
<body>
<nav>
    <a th:href="@{/retainedList/requests}">予約(取置依頼)の一覧</a>
    | <a th:href="@{/retainedList}">取置中の一覧</a>
</nav>
<h1>取置の登録</h1>
<form method="post" th:action="@{/retainedList}" th:object="${retention}">
    <p th:text="${reservation.showBook()}"></p>
    <label for="item">取り置く蔵書番号</label>
    <input id="item" name="itemNumber.value" th:value="*{itemNumber()}"
           type="text">
    <p th:if="${#fields.hasErrors('itemNumber.value')}">
        <mark>
            <!--/*@thymesVar id="itemNumber" type="library.domain.model.item.ItemNumber"*/-->
            <span th:errors="*{itemNumber.value}"></span>
        </mark>
    </p>
  <input name="reservationNumber.value" th:value="${reservation.number()}" type="hidden">
  <input type="submit" value="取置">
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ナビゲーションバー</title>
</head>
<body>
<header class="hero is-primary" th:fragment="navigation(active)">
  <nav class="navbar">
    <div class="navbar-menu is-flex">
        <a class="navbar-蔵書" th:classappend="${active.equals('蔵書検索')} ? 'is-active' : ''"
           th:href="@{/貸出予約/books/search}">
            <span class="icon"><i class="fas mdiBookOpenVariant"></i></span>
            <span>蔵書検索</span>
        </a>
      <a class="navbar-蔵書" th:classappend="${active.equals('本の貸出予約')} ? 'is-active' : ''"
         th:href="@{/貸出予約/register}">
          <span class="icon"><i class="fas mdiBookOpenVariant"></i></span>
          <span>本の貸出予約</span>
      </a>
    </div>
  </nav>
</header>
</body>
</html>
